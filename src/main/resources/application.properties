server.port=7075

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/nutrition_information
spring.datasource.username=root
spring.datasource.password=my-secret-pw

#JPA
# create :  if schema already exist drop the current schema and create new schema otherwise create the new Schema
# update : if schema already exist then use that schema otherwise create the one
# none: does nothing
spring.jpa.hibernate.ddl-auto=create
#JPQL to underlying DB SQL : Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#display generated SQL queries generated by dialect on console
spring.jpa.show-sql=true
# display sql query generated by Hibernate

# spring.jpa.properties.hibernate.format_sql=true
# the following three options are for debuging hibernate
# spring.jpa.properties.hibernate.generate_statistics=true
# logging.level.org.hibernate.type=trace
# logging.level.org.hibernate.stat=debug

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true