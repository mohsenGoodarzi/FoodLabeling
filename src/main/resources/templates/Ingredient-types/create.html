<!DOCTYPE html >
<html xmlns:th="http://thymeleaf.org">
<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<h1>Units</h1>


<div class = "container">
<form action="#" th:action="@{/Warnings/Create}" method="post" th:object="${warning}" >

<div class="input-group mb-3">
  <span class="input-group-text" id="inputGroup-sizing-default">Warning Name</span>
  <input type="text" th:field="*{warningId}" class="form-control" aria-label="Please enter a unit name" aria-describedby="inputGroup-unit-name">
 <span th:if="${#fields.hasErrors('warningId')}" th:errors="*{warningId}">Warning Type</span>
</div>

<div class="input-group mb-3">
  <span class="input-group-text" id="inputGroup-sizing-default">Warning Type</span>
  <input type="text" th:field="*{warningType}" class="form-control" aria-label="Please enter in grams" aria-describedby="inputGroup-in-gram"/>
  <span th:if="${#fields.hasErrors('warningType')}" th:errors="*{warningType}">Message</span>
</div>

<div class="input-group mb-3">
  <span class="input-group-text" id="inputGroup-sizing-default">Message</span>
  <input type="text" th:field="*{message}" class="form-control" aria-label="Please enter in grams" aria-describedby="inputGroup-in-gram"/>
  <span th:if="${#fields.hasErrors('message')}" th:errors="*{message}">Email</span>
</div>

<button type="submit" class="btn btn-primary">Create</button>

</form>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
